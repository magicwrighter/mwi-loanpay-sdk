name: Build and publish LoanPay SDK

on:  
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1      
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
    - name: Run SDK build
      run: .\spt\build.ps1
    - name: publish SDK
      run: dotnet nuget push .\build\package\Mwi.LoanPay.*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
